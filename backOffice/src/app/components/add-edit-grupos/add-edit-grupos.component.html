<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="row mt-1">
    <div class="col-lg-4 offset-lg-4">
        <div class="card bg-secondary mb-3" style="max-width: 25rem;">
            <div class="card-header text-center">{{operacion}} grupo</div>
            <div class="card-body">
                <form [formGroup]="formGrupo" (ngSubmit)="addGrupo()">
                    <input formControlName="name" type="text" class="form-control" placeholder="Ingrese nombre">
                    <span *ngIf="formGrupo.get('name')?.hasError('required') && formGrupo.get('name')?.touched">
                        El campo nombre es <strong>requerido</strong>
                    </span>
                    <input formControlName="password" type="number" class="form-control mt-2" placeholder="Ingrese contraseÃ±a">
                    <span *ngIf="formGrupo.get('password')?.hasError('required') && formGrupo.get('password')?.touched">
                        El campo password es <strong>requerido</strong>
                    </span>
                    <div class="row mt-2 text-center"></div>
                    <input formControlName="users" type="text" class="form-control" placeholder="Ingrese Users (opcional)">
                    <div class="row mt-2 text-center"></div>
                    <input formControlName="tickets" type="text" class="form-control" placeholder="Ingrese Tickets (opcional)">

                    <div class="row mt-2 text-center">
                        <div class="col-lg-6">
                            <button (click)="goBack()" type="button" class="btn btn-secondary">Volver</button>
                        </div>
                        <div class="col-lg-6">
                            <button [disabled]="formGrupo.invalid" type="submit" class="btn btn-primary">{{operacion}}</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
